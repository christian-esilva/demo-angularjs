<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Módulos no AngularJs</title>
	<meta charset="utf-8" />
    <link href="../content/css/themes/bootstrap-flatly.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="MeuCtrl">
        <h1>{{ title }}</h1>
    </div>

    <script src="../content/js/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);

        app.controller('MeuCtrl', ['$scope', function ($scope) {
            $scope.title = "Meu controller no módulo";
        }]);
    </script>
</body>
</html>
